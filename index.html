<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="bg--registration">
	<div class="registration-form">
		<div class="registration-form__header">
			<div class="registration-form__header-title">
				<img src="img/sign up icon.png" class="registration-form__header-img">
				Create your free account
			</div>
			<div class="registration-form__header-descr">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? 
				<a href="" class="registration-form__header-link">Log in.</a>
			</div>
			<div class="registration-form__body">
				<form action="#" method="post">
				    <label class="registration-form__field">
						<input type="text" class="registration-form__field-name" placeholder="First name">			    	
				    </label>
				    <label class="registration-form__field">
				    	<input type="text" class="registration-form__field-surname" placeholder="Last name">
				    </label>
				    <label class="registration-form__field">
				    	<input type="email" class="registration-form__field-email" placeholder="Email address">
				    </label>
				    <label class="registration-form__field">
				    	<input type="password" class="registration-form__field-pass" placeholder="Password">
				    </label>

				    <button class="registration-form__body-btn">
				    	Sign up for free
				    </button>

				    <p class="registration-form__body-policy" >By clicking on “Sign up for free”, you agree to the 

				   	<a href="#" class="registration-form__body-links">Terms of Service</a>
				   	 and the 
				   	 <a href="#" class="registration-form__body-links">Privacy Policy</a>
				   	 </p>
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
